<!--
Personal details:
First and last name as text inputs, email address as input type email.
Gender (male/female) as radio buttons (by default none of them is selected).
List of magazines to be selected with checkboxes.
Subscription period as a select list: 6, 12, 18, or 24 months.
The submit button is labeled as Subscribe.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
  </head>
  <body>
    <h2>Personal Details</h2>
    <form>
      <label for="first-name">First name:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        required
      /><br /><br />
      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="last-name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="pref" value="male" /> Male
      <input type="radio" name="pref" value="female" /> Female
    </form>
    <br />
    <h2>Magazines</h2>
    <form>
      <input type="checkbox" id="mag1" name="mag1" value="mag1" />
      <label for="mag1">Stavanger Aftenbald</label><br />
      <input type="checkbox" id="mag2" name="mag2" value="mag2" />
      <label for="mag2">Teknisk Ukeblad</label><br />
      <input type="checkbox" id="mag3" name="mag3" value="mag3" />
      <label for="mag3">Se og HÃ¸r</label><br />
      <input type="checkbox" id="mag4" name="mag4" value="mag4" />
      <label for="mag4">Familien</label><br />
    </form>
    <br />
    <h2>Subscription</h2>
    <form>
      <label for="period">Subscription period:</label>
      <select id="period" name="period">
        <option value="6">6 months</option>
        <option value="12">12 months</option>
        <option value="18">18 months</option>
        <option value="24">24 months</option>
      </select>
      <br />
      <input type="submit" value="Subscribe" />
  </body>
</html>
