<!--
Create a HTML page with a <script> block embedded in the <head>.
Write JS code that outputs the numbers from 1 to 10.
For the number 7 it should print the word "seven" instead.
Use the web developer console of the browser to see the results.
-->

<!DOCTYPE html>
<html>
  <head lang="eng">
    <meta charset="UTF-8" />
    <title>Exercise #2: Lucky number seven, with a list</title>
  </head>
  <body>
    <script>
      "use script";

      document.write("<ul>");
      for (let i = 1; i <= 10; i++) {
        document.write("<li>");
        if (i == 7) {
          document.write("Seven");
        } else {
          document.write(i);
        }
        document.write("</li>");
      }
      document.write("</ul>");
    </script>
  </body>
</html>
